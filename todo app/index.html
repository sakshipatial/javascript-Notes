<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- create a to do list app capable of storing your to do's in local storage .add an option to create,delete and access on the todo's  -->
  <div class="container">
    <form>
        <h1>To do</h1>
        <div class="title">
        <input id="key" type="text" placeholder="Enter title">
    </div>
        <div class="dis">
         <div    class="write-dis">
            <textarea id="value" rows="20" cols="50" placeholder="enter discription"></textarea>
        </div>
        <div   class="date">
            <input id="date"  type="date" placeholder="">
        </div>
        </div>
    <div class="button">
        <button id="create">create</button>
        <button id="delete">delete</button>
        <button id="show">show</button>

    </div>

    </form>
  </div>
<script src="script.js"></script>
</body>
</html>
